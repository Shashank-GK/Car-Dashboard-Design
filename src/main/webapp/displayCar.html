<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Car Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<style>
body {
	display: flex;
	flex-direction: column;
	min-height: 100vh;
	margin: 0;
	background-color: rgb(218, 214, 236);
}

nav {
	border-bottom: 2px solid #007bff;
}

.navbar {
	margin-bottom: 30px;
}

.form-container {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-grow: 1;
	text-align: center;
	width: 100%;
	padding: 20px 0;
}

.form {
	width: 100%;
	max-width: 600px;
	border-radius: 0.75rem;
	background-color: rgba(17, 24, 39, 1);
	padding: 2rem;
	color: rgba(243, 244, 246, 1);
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.title {
	text-align: center;
	font-size: 1.5rem;
	line-height: 2rem;
	font-weight: 700;
	margin-bottom: 1.5rem;
}

.input-group {
	margin-top: 1rem;
	font-size: 1rem;
	width: 100%;
}

.input-group label {
	font-weight: 600;
	margin-bottom: 0.5rem;
}

.input-group input {
	width: 100%;
	border-radius: 0.375rem;
	border: 1px solid rgba(55, 65, 81, 1);
	outline: 0;
	background-color: rgba(17, 24, 39, 1);
	padding: 0.75rem 1rem;
	color: rgba(243, 244, 246, 1);
	margin-bottom: 1.5rem;
	font-size: 1rem;
}

.input-group input:focus {
	border-color: rgba(167, 139, 250);
}

.submit {
	display: block;
	width: 100%;
	background-color: rgba(167, 139, 250, 1);
	padding: 0.75rem;
	text-align: center;
	color: rgba(17, 24, 39, 1);
	border: none;
	border-radius: 0.375rem;
	font-weight: 600;
	font-size: 1.125rem;
}

.submit:hover {
	background-image: linear-gradient(rgb(107, 221, 94), rgb(57, 120, 114));
	color: white;
}

.footer {
	text-align: center;
	background-color: #343a40;
	color: white;
	padding: 10px;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Car Dashboard</a>
		</div>
	</nav>

	<!-- Form Container for Displaying Car Details -->
	<div class="form-container">
		<div class="form">
			<p class="title">Enter Car ID to Display Details</p>
			<form action="display-car" method="get">
				<div class="input-group">
					<label for="carId">Car ID:</label> <input type="number"
						name="carId" placeholder="Enter Car ID" required>
				</div>
				<button class="submit" type="submit" value="DISPLAY">
					<b>Display Details</b>
				</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<div class="footer">
		<p>Car Dashboard &copy; 2024</p>
	</div>

	<!-- Bootstrap JS and Popper.js -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz4fnFO9gybQ7fG9tD1h4nTyXnoU5dPwrO1pVYo2jFUm1t9bKqdxKFCp9pY"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-pzjw8f+ua7Kw1TIq0ptI1zX2T2O2+X6dImkmZ3rG7k3jFw61K4+z9A4kKn3iY1ua"
		crossorigin="anonymous"></script>

</body>
</html>
